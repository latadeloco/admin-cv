<form>
    <div class="center">
        <div class="form-group d-inline-flex p-2">
            <label for="exampleFormControlFile1">Elegir foto de perfil</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
            <input type="submit" class="btn btn-success" value="Subir foto de perfil">
          </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Nombre *">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Apellidos *">
      </div>
    </div>
    <div class="row pt-4">
        <div class="col">
          <input type="date" class="form-control" placeholder="Fecha de Nacimiento (dd/mm/aaaa) *">
        </div>
        <div class="col">
          <input type="number" min="8" max="13" class="form-control" placeholder="Teléfono *">
        </div>
        <div class="col">
            <input type="email" class="form-control" placeholder="Correo Electrónico *">
          </div>
    </div>
    <div class="row pt-4">
        <div class="col">
          <input type="text" class="form-control" placeholder="Dirección *">
        </div>
    </div>
    <div class="row pt-4">
        <div class="col">
          <input type="text" class="form-control" placeholder="Población *">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Provincia *">
        </div>
        <div class="col">
            <input type="number" min="5" max="10" class="form-control" placeholder="Código Postal *">
        </div>
    </div>
    <div class="row pt-4">
        <div class="col">
            <textarea name="descripcionBreve" class="form-control" cols="30" rows="10" placeholder="Descripción breve..."></textarea>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col">
            <textarea name="descripcionSobreMi" class="form-control" cols="30" rows="10" placeholder="Descripción sobre mí..."></textarea>
        </div>
    </div>
    <div class="row pt-4">
        <div class="form-check">
            <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
        </div>
    </div>
  </form>
