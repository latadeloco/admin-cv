<div class="container">
    <div class="center">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-lg-12 p-2">
              <label for="exampleFormControlFile1">Elegir foto de perfil</label>
                  <input type="file" (change)="subirImagenServer($event.target.files)" class="form-control-file input-sm" accept="image/png, image/jpeg" id="exampleFormControlFile1">
            </div>
          </div>
        </div>
      </form>
    </div>
    <form [formGroup]="datosPersonalesGroup" (ngSubmit)="datosPersonalesForm()">
      <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-lg-4 p-2">
          <input type="text" class="form-control input-sm" placeholder="Nombre *" formControlName="nombre">
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-lg-4 p-2">
          <input type="text" class="form-control" placeholder="Apellidos *" formControlName="apellidos">
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-lg-4 p-2">
          <input type="text" class="form-control" placeholder="Puesto actual *" formControlName="puesto">
        </div>
      </div>
      <div class="row pt-4">
          <div class="col-12 col-xs-12 col-sm-12 col-lg-4 p-2">
            <input type="date" class="form-control" placeholder="Fecha de Nacimiento (dd/mm/aaaa) *" formControlName="nacimiento">
          </div>
          <div class="col-12 col-xs-12 col-sm-12 col-lg-4 p-2">
            <input type="number" min="8" max="13" class="form-control" placeholder="Teléfono *" formControlName="telefono">
          </div>
          <div class="col-12 col-xs-12 col-sm-12 col-lg-4 p-2">
              <input type="email" class="form-control" placeholder="Correo Electrónico *" formControlName="email">
            </div>
      </div>
      <div class="row pt-4">
          <div class="col-12 col-xs-12 col-sm-12 col-lg-12 p-2">
            <input type="text" class="form-control" placeholder="Dirección *" formControlName="direccion">
          </div>
      </div>
      <div class="row pt-4">
          <div class="col-12 col-xs-12 col-sm-12 col-lg-4 p-2">
            <input type="text" class="form-control" placeholder="Población *" formControlName="poblacion">
          </div>
          <div class="col-12 col-xs-12 col-sm-12 col-lg-4 p-2">
              <input type="text" class="form-control" placeholder="Provincia *" formControlName="provincia">
          </div>
          <div class="col-12 col-xs-12 col-sm-12 col-lg-4 p-2">
              <input type="number" min="5" max="10" class="form-control" placeholder="Código Postal *" formControlName="codigoPostal">
          </div>
      </div>
      <div class="row pt-4">
          <div class="col-12 col-xs-12 col-sm-12 col-lg-12 p-2">
              <textarea name="descripcionBreve" class="form-control" style="resize: none;" cols="30" rows="10" placeholder="Descripción breve..." formControlName="descripcionBreve"></textarea>
          </div>
      </div>
      <div class="row pt-4">
          <div class="col-12 col-xs-12 col-sm-12 col-lg-12 p-2">
              <textarea name="descripcionSobreMi" class="form-control" style="resize: none;" cols="30" rows="10" placeholder="Descripción sobre mí..." formControlName="descripcionSobreMi"></textarea>
          </div>
      </div>
      <div class="row pt-4">
          <div class="form-check col-12 col-xs-12 col-sm-12 col-lg-12 p-2">
              <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
          </div>
      </div>
      </form>
  </div>
